<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="fill-bar1" id="fill-bar1"></div>
    <div class="fill-bar2" id="fill-bar2"></div>
    <h1>Rock Paper Scissor</h1>
        <div class="result-call">
            <p id="result-text">You win!</p>
        </div>
        <div class="round"  id="round">

        </div>
        <p class="instructions">Click to choose a move</p>
        <div class="icons">
            <div class="icon-text">
            <img src="./images/rock.png" alt="scissor hand">
            <p>Rock</p>
        </div>
        <div class="icon-text">
            <img src="./images/paper.png" alt="scissor hand">
            <p>Paper</p>
         </div>
            <div class="icon-text">
            <img src="./images/scissor.png" alt="scissor hand">
            <p>Scissor</p>
        </div>
        </div>
        
</body>
</html>
